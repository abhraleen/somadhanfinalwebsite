<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOMADHAN | Absolute Clarity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      :root {
        --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        --ease-in-out-quint: cubic-bezier(0.83, 0, 0.17, 1);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #0A0A0A;
        color: #FFFFFF;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0A0A0A; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      
      .cinematic-text { letter-spacing: -0.05em; }
      .grid-pattern {
        background-size: 40px 40px;
        background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
      }

      /* Premium Scanning Line */
      @keyframes scanline {
        0% { transform: translateX(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateX(200%); opacity: 0; }
      }
      .scan-line {
        height: 100%;
        width: 250px;
        background: linear-gradient(90deg, transparent, rgba(249, 115, 22, 0.3), transparent);
        position: absolute;
        top: 0;
        left: 0;
        animation: scanline 3s var(--ease-out-expo) infinite;
        pointer-events: none;
      }

      /* Reveal Animation Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1.2s var(--ease-out-expo), transform 1.2s var(--ease-out-expo);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Hover Card Effect */
      .service-card {
        transition: all 0.6s var(--ease-out-expo);
      }
      .service-card:hover {
        transform: translateY(-8px) scale(1.02);
      }

      .btn-magnetic {
        transition: transform 0.3s var(--ease-out-expo);
      }
      .btn-magnetic:active {
        transform: scale(0.95);
      }

      /* High-frequency White Blink */
      @keyframes fast-white-blink {
        0%, 100% { opacity: 0.2; color: inherit; text-shadow: none; }
        50% { opacity: 1; color: #ffffff; text-shadow: 0 0 12px rgba(255, 255, 255, 0.9); }
      }
      .hover-blink-white:hover {
        animation: fast-white-blink 0.08s steps(2, start) infinite;
        cursor: pointer;
      }

      /* Background Blob Animation */
      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(-20px, 30px); }
      }
      .floating-blob {
        animation: float 10s ease-in-out infinite;
      }
    </style>

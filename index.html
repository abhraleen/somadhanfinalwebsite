<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0A0A0A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>SOMADHAN | Absolute Clarity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@400;700&family=Noto+Sans+Bengali:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
            /* Premium orangish flowing gradient overlay for hero */
            @keyframes orangeFlow {
              0% { background-position: 0% 50%; }
              50% { background-position: 100% 50%; }
              100% { background-position: 0% 50%; }
            }
            @keyframes orangeFlowSecondary {
              0% { background-position: 0 0; }
              50% { background-position: 100px 50px; }
              100% { background-position: 0 0; }
            }
            @keyframes pulseGlow {
              0%, 100% { opacity: 0.25; }
              50% { opacity: 0.45; }
            }
            @keyframes orangeRotate {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
            }
            @keyframes grainShift {
              0% { background-position: 0 0, 0 0; }
              50% { background-position: 50px -30px, -40px 20px; }
              100% { background-position: 0 0, 0 0; }
            }
            .hero-orange-flow {
              position: absolute;
              inset: 0;
              pointer-events: none;
              background:
                radial-gradient(1000px 600px at 30% 50%, rgba(249,115,22,0.14), transparent 60%),
                radial-gradient(800px 500px at 70% 60%, rgba(249,115,22,0.08), transparent 60%),
                linear-gradient(120deg, rgba(249,115,22,0.10), rgba(249,115,22,0.03), rgba(249,115,22,0.10));
              background-size: 200% 200%, 180% 180%, 200% 200%;
              animation: orangeFlow 9s var(--ease-in-out-quint) infinite;
              mix-blend-mode: soft-light;
            }
            .hero-orange-flow::after {
              content: "";
              position: absolute;
              inset: 0;
              pointer-events: none;
              background: repeating-linear-gradient(135deg, rgba(249,115,22,0.06) 0px, rgba(249,115,22,0.06) 2px, transparent 2px, transparent 6px);
              animation: orangeFlowSecondary 14s var(--ease-in-out-quint) infinite;
              mix-blend-mode: screen;
              opacity: 0.35;
            }
            .hero-orange-bloom {
              position: absolute;
              inset: 0;
              pointer-events: none;
              background: radial-gradient(600px 300px at 50% 50%, rgba(249,115,22,0.22), transparent 65%);
              animation: pulseGlow 10s ease-in-out infinite;
            }
            /* New: subtle conic waves overlay for premium motion */
            .hero-orange-waves {
              position: absolute;
              inset: 0;
              pointer-events: none;
              background:
                conic-gradient(from 210deg at 50% 50%, rgba(249,115,22,0.12), rgba(249,115,22,0.02), rgba(249,115,22,0.12));
              filter: blur(24px);
              mix-blend-mode: soft-light;
              opacity: 0.6;
              transform-origin: 50% 50%;
              animation: orangeRotate 18s linear infinite;
              /* Mask to keep waves soft towards edges */
              -webkit-mask-image: radial-gradient(800px 400px at 50% 50%, rgba(255,255,255,0.9), rgba(255,255,255,0.0) 70%);
                      mask-image: radial-gradient(800px 400px at 50% 50%, rgba(255,255,255,0.9), rgba(255,255,255,0.0) 70%);
            }
            /* New: fine grain texture to reduce banding and add depth */
            .hero-orange-grain {
              position: absolute;
              inset: 0;
              pointer-events: none;
              background:
                repeating-linear-gradient(0deg, rgba(255,255,255,0.015) 0px, rgba(255,255,255,0.015) 1px, transparent 1px, transparent 2px),
                repeating-linear-gradient(90deg, rgba(0,0,0,0.02) 0px, rgba(0,0,0,0.02) 1px, transparent 1px, transparent 2px);
              mix-blend-mode: overlay;
              opacity: 0.15;
              animation: grainShift 8s var(--ease-in-out-quint) infinite;
            }
      :root {
        --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        --ease-in-out-quint: cubic-bezier(0.83, 0, 0.17, 1);
        --accent: #f97316; /* Tailwind orange-500 */
        --bg-dark: #0A0A0A;
        --text-light: #FFFFFF;
        --muted: rgba(255,255,255,0.08);
        --muted-strong: rgba(255,255,255,0.16);
        --shadow-soft: 0 12px 40px rgba(0,0,0,0.35);
        --shadow-glow: 0 12px 40px rgba(249, 115, 22, 0.25);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-light);
        scroll-behavior: smooth;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0A0A0A; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      
      .cinematic-text { letter-spacing: -0.05em; }
      .grid-pattern {
        background-size: 40px 40px;
        background-image: radial-gradient(circle, #121212 1px, transparent 1px);
      }

      /* Premium Scanning Line */
      @keyframes scanline {
        0% { transform: translateX(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateX(200%); opacity: 0; }
      }
      .scan-line {
        height: 100%;
        width: 250px;
        background: linear-gradient(90deg, transparent, rgba(249, 115, 22, 0.3), transparent);
        position: absolute;
        top: 0;
        left: 0;
        animation: scanline 3s var(--ease-out-expo) infinite;
        pointer-events: none;
      }

      /* Reveal Animation Classes */
      .reveal {
        opacity: 0;
        transform: translate3d(0, 30px, 0) scale(0.99);
        will-change: opacity, transform;
        transition: opacity 0.5s var(--ease-out-expo), transform 0.5s var(--ease-out-expo);
      }
      .reveal.active {
        opacity: 1;
        transform: translate3d(0, 0, 0) scale(1);
      }

      /* Staggered children reveal */
      .stagger > * {
        opacity: 0;
        transform: translate3d(0, 12px, 0);
        transition: opacity 0.5s var(--ease-out-expo), transform 0.5s var(--ease-out-expo);
        transition-delay: calc(var(--stagger-index, 0) * 50ms);
      }
      .stagger.active > * {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }

      /* Page Enter Transition */
      .page-enter {
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.5s var(--ease-out-expo), transform 0.5s var(--ease-out-expo);
      }
      .page-enter.active {
        opacity: 1;
        transform: none;
      }

      /* Hover Card Effect */
      .service-card {
        transition: transform 0.6s var(--ease-out-expo), box-shadow 0.6s var(--ease-out-expo);
        will-change: transform;
      }
      .service-card:hover {
        transform: translate3d(0, -8px, 0) scale(1.02) rotateX(var(--tiltX, 0deg)) rotateY(var(--tiltY, 0deg));
        transform-style: preserve-3d;
        perspective: 600px;
        box-shadow: var(--shadow-soft);
      }
      /* Touch-active state mirrors hover for mobile */
      .service-card.touch-active {
        transform: translate3d(0, -8px, 0) scale(1.02) rotateX(var(--tiltX, 0deg)) rotateY(var(--tiltY, 0deg));
        transform-style: preserve-3d;
        perspective: 600px;
        box-shadow: var(--shadow-soft);
      }
      @media (max-width: 768px) {
        .service-card:hover { transform: translate3d(0, -6px, 0) scale(1.01); }
        .service-card.touch-active { transform: translate3d(0, -6px, 0) scale(1.01); }
      }

      .btn-magnetic {
        transition: transform 0.3s var(--ease-out-expo);
      }
      .btn-magnetic:active {
        transform: scale(0.95);
      }

      /* Premium button */
      .btn-premium {
        box-shadow: var(--shadow-soft);
      }
      .btn-premium:hover {
        box-shadow: var(--shadow-glow);
        transform: translateY(-2px);
      }
      /* Hero background: subtle animated gradient + bloom */
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .hero-bg {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(800px 400px at 50% 50%, rgba(255,255,255,0.06), transparent 60%),
                    radial-gradient(600px 300px at 60% 40%, rgba(249,115,22,0.06), transparent 60%),
                    linear-gradient(120deg, rgba(20,20,20,0.9), rgba(30,30,30,0.9));
        mix-blend-mode: normal;
        filter: blur(14px);
      }
      .hero-bg::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, rgba(249,115,22,0.06), rgba(255,255,255,0.04), rgba(249,115,22,0.06));
        background-size: 200% 100%;
        animation: gradientShift 20s var(--ease-in-out-quint) infinite;
        opacity: 0.4;
      }

      /* Hero-only veil overlay (theme aware) */
      .hero-veil { position: absolute; inset: 0; pointer-events: none; z-index: 0; }
      .hero-veil-orange {
        background:
          radial-gradient(900px 500px at 50% 55%, rgba(249,115,22,0.14), transparent 60%),
          linear-gradient(180deg, rgba(0,0,0,0.35), transparent 60%);
        filter: blur(16px);
        mix-blend-mode: normal;
      }
      .hero-veil-grey {
        background:
          radial-gradient(900px 500px at 50% 55%, rgba(0,0,0,0.14), transparent 60%),
          linear-gradient(180deg, rgba(0,0,0,0.15), transparent 60%);
        filter: blur(14px);
        mix-blend-mode: normal;
      }

      /* Brand emphasis: subtle gradient text */
      .brand-emphasis {
        background: linear-gradient(90deg, rgba(249,115,22,0.95), rgba(249,115,22,0.6));
        -webkit-background-clip: text;
                background-clip: text;
        color: transparent;
        text-shadow: 0 4px 24px rgba(249,115,22,0.12);
      }

      /* High-frequency White Blink */
      @keyframes fast-white-blink {
        0%, 100% { opacity: 0.2; color: inherit; text-shadow: none; }
        50% { opacity: 1; color: #ffffff; text-shadow: 0 0 12px rgba(255, 255, 255, 0.9); }
      }
      .hover-blink-white:hover {
        animation: fast-white-blink 0.08s steps(2, start) infinite;
        cursor: pointer;
      }

      /* Background Blob Animation */
      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(-20px, 30px); }
      }
      .floating-blob {
        animation: float 10s ease-in-out infinite;
        will-change: transform;
      }

      /* Subtle parallax utility */
      .parallax-layer {
        will-change: transform;
        transition: transform 0.8s var(--ease-out-expo);
      }
      .parallax-slow { transform: translate3d(0, var(--parallax-y, 0px), 0) scale(calc(1 + var(--parallax-scale, 0))); }
      .parallax-fast { transform: translate3d(0, calc(var(--parallax-y, 0px) * 1.5), 0) scale(calc(1 + var(--parallax-scale, 0))); }

      /* Premium Water / Horizon Effects */
      /* Date input: make calendar icon visible on dark theme */
      .dark input[type="date"] { color-scheme: dark; }
      .dark input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1) brightness(1.6);
        opacity: 1;
        cursor: pointer;
      }
      .dark input[type="date"]::-webkit-datetime-edit-fields-wrapper { color: #fff; }
      .dark input[type="date"]::-webkit-datetime-edit { color: #fff; }
      .dark input[type="date"]::-webkit-datetime-edit-text { color: rgba(255,255,255,0.5); }
      .dark input[type="date"]::-webkit-datetime-edit-month-field,
      .dark input[type="date"]::-webkit-datetime-edit-day-field,
      .dark input[type="date"]::-webkit-datetime-edit-year-field { color: #fff; }
      /* Fallback for non-WebKit: ensure text remains readable */
      @supports not (-webkit-appearance: none) {
        .dark input[type="date"] { color: #fff; }
      }
      
      /* Prefer visible icon even inside heavily blurred/overlay regions */
      .dark .booking input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1) brightness(2); }
      @keyframes water-shimmer {
        0%   { text-shadow: 0 0 0 rgba(255,255,255,0); filter: none; }
        50%  { text-shadow: 0 8px 24px rgba(255,255,255,0.08), 0 -8px 24px rgba(255,255,255,0.06); filter: drop-shadow(0 6px 12px rgba(255,255,255,0.06)); }
        100% { text-shadow: 0 0 0 rgba(255,255,255,0); filter: none; }
      }
      @keyframes caustics-flow {
        0%   { background-position: 0 0, 0 0, 0 0; }
        50%  { background-position: 30px -20px, -25px 15px, 20px 10px; }
        100% { background-position: 0 0, 0 0, 0 0; }
      }
      .water-text {
        animation: water-shimmer 3.2s var(--ease-in-out-quint) infinite;
      }
      .horizon-line {
        position: relative;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        box-shadow: 0 0 32px rgba(255,255,255,0.08);
      }
      .water-bg {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background:
          radial-gradient(150px 100px at 20% 80%, rgba(255,255,255,0.05), transparent 60%),
          radial-gradient(120px 90px at 70% 20%, rgba(255,255,255,0.04), transparent 60%),
          radial-gradient(200px 160px at 50% 60%, rgba(255,255,255,0.03), transparent 60%);
        filter: blur(30px);
        animation: caustics-flow 8s var(--ease-in-out-quint) infinite;
      }
      .reflection-mask {
        -webkit-mask-image: linear-gradient(to bottom, rgba(255,255,255,0.6), rgba(255,255,255,0));
                mask-image: linear-gradient(to bottom, rgba(255,255,255,0.6), rgba(255,255,255,0));
      }
    </style>
    <style>
      /* Bengali typography adjustments */
      .lang-bn {
        font-family: 'Noto Sans Bengali', system-ui, -apple-system, 'Segoe UI', 'Inter', sans-serif;
        letter-spacing: normal;
      }
      .lang-bn h1, .lang-bn h2, .lang-bn .cinematic-text {
        letter-spacing: 0;
        font-style: normal;
      }
      .lang-bn .brand-emphasis { background: none; color: inherit; text-shadow: none; }

      /* Accessibility: reduce motion */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation: none !important;
          transition: none !important;
          scroll-behavior: auto !important;
        }
        .reveal, .reveal.active, .stagger > *, .stagger.active > * {
          opacity: 1 !important;
          transform: none !important;
        }
        .parallax-layer { transform: none !important; }
      }
      /* Mobile-first refinements */
      @media (max-width: 480px) {
        .grid-pattern { background-image: none; }
        .service-card { min-height: 260px; }
        .scan-line { display: none; }
        .hero-bg { filter: blur(8px); }
        .hero-orange-flow { opacity: 0.7; }
        .hero-orange-bloom { opacity: 0.28; }
        .hero-orange-waves { opacity: 0.5; filter: blur(18px); }
        .hero-orange-grain { opacity: 0.12; }
      }
      @media (max-width: 414px) {
        .service-card { min-height: 240px; }
      }
      @media (max-width: 390px) {
        .service-card { min-height: 220px; }
      }
      @media (max-width: 360px) {
        .service-card { min-height: 200px; }
      }
    </style>
